<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club - Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class='welcome'>
        <div class="register container text-center vertial-align-center">
            <h1>Welcome to the Reader's Shelf</h1>
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-warning" role="alert">
                                {{message}}
                            </div> 
                        {% endfor %}
                    {% endif %} 
                {% endwith %}
            </div>
            <form action="/register" method="post" class="">
                <h2>Create an Account</h2>
                <div class="mb-3">
                    <label for="first_name">First Name:</label>
                    <input class="'form-control" type="text" name="first_name" id="first_name">
                
                </div>
                <div class="mb-3">
                    <label for="last_name">Last Name:</label>
                    <input class="'form-control" type="text" name="last_name" id="last_name">
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input class="'form-control" type="text" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input class="'form-control" type="password" name="password" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirm_pw">Confirm Password:</label>
                    <input class="'form-control" type="password" name="confirm_pw" id="confirm_pw">
                </div>
                <button class="btn btn-success">Register</button>
            </form>
            <a href="/">Already have an account? Login instead</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
